<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
  </head>
  <body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">About</a></li>
                <li><a href="./">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <hr>
    <main>
        <header>
            <h1>Application Form</h1>
            <p>Fill in your details</p>
        </header>

        <section>
            <form action="" method="">
                <div>
                    <label for="">First Name*</label><br>
                    <input type="text" name="" value="" placeholder="Enter first name" required autocomplete="on" tabindex="1">
                </div>
                <div>
                    <label for="lastname">Last Name*</label><br>
                    <input type="text" name="lastname" value="lastname" placeholder="Enter last name" required autocomplete="on">
                </div>
                <div>
                    <label for="gender">Gender*</label><br>
                    <select name="gender" id="gender" required>
                        <option value="">Select gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div>
                    <label for="dob">Date of Birth*</label><br>
                    <input type="date" name="dob" value="dob" id="dob" required>
                </div>
                <div>
                    <label for="email">Email address*</label><br>
                    <input type="email" name="email" value="email" placeholder="Enter email address" required autocomplete="on">
                </div>
                <div>
                    <label for="education">Education Level*</label><br>
                    <select name="education" id="education" required>
                        <option value="">Select level of education</option>
                        <option value="Bsc">Bsc</option>
                        <option value="Msc">Msc</option>
                        <option value="SSCE">SSCE</option>
                        <option value="PHD">PHD</option>
                        <option value="Diploma">Diploma</option>
                    </select>
                </div>
                <div>
                    <label for="country">Country*</label><br>
                    <select name="country" id="country" required>
                        <option value="">Select your country</option>
                        <option value="Nigeria">Nigeria</option>
                        <option value="Kenya">Kenya</option>
                        <option value="Ghana">Ghana</option>
                        <option value="Sweden">Sweden</option>
                        <option value="France">France</option>
                        <option value="Italy">Italy</option>
                        <option value="Brazil">Brazil</option>
                        <option value="China">China</option>
                    </select>
                </div>
                <div>
                    <label for="residence">State/City of Residence*</label><br>
                    <input type="text" name="residence" id="residence" required placeholder="Enter your state of residence" />
                </div>
                <div>
                    <label for="employment">Employment Status*</label><br>
                    <select name="employment" id="employment" required>
                        <option value="">Select employment status</option>
                        <option value="Employed">Employed</option>
                        <option value="Unemployed">Unemployed</option>
                        <option value="Self-employed">Self-employed</option>
                    </select>
                </div>
                <div>
                    <label for="phone">Phone Number*</label><br>
                    <input type="tel" name="phone" id="phone" placeholder="0908789654" required>
                </div>
                <div>
                    <label for="school">Choose School*</label><br>
                    <select name="school" id="school" placeholder="Select School" required>
                        <option value="economy">School of Creative Economy </option><br>
                        <option value="business">School of Business</option>
                    </select>
                </div>

                <div>
                    <label for="course">Choose Course of Study*</label><br>
                    <select name="course" id="course" required>
                        <option value="">Select Course</option>
                        <option value="Finance">Finance</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="Chemistry">Chemistry</option>
                        <option value="Biology">Biology</option>
                        <option value="MBBS">MBBS</option>
                        <option value="Botany">Botany</option>
                        <option value="Law">Law</option>
                        <option value="Sociology">Sociology</option>
                    </select>
                </div>
                <div>
                    <label for="channel">How did you hear about us?*</label><br>
                    <select name="channel" id="channel" required>
                        <option value="">Select Channel</option>
                        <option value="Twitter">Twitter</option>
                        <option value="Facebook">Facebook</option>
                        <option value="Instagram">Instagram</option>
                        <option value="Whastapp">Whastapp</option>
                        <option value="Youtube">Youtube</option>
                        <option value="Friends">Friends</option>
                        <option value="Bill-Board">Bill Board</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div>
                    <label for="sponsorship">Scholarship/Discount Code (optional)*</label><br>
                    <input type="text" name="sponsorship" id="sponsorship" placeholder="Sponsorship or Student ID or Discount Codes" required>
                </div>        
                <div>
                    <p>By clicking continue, I agree to  <a href="#">Terms of Use</a> and acknowledge that I
                     have read the <a href="#"> Privacy Policy</a>.</p>
                 </div>
                 
                 <div>
                    <button type="submit">Proceed</button>
                 </div>

                 <p>Already have an account? <a href="#">Sign In</a></p>
            </form>
        </section>
    </main>
  </body>
</html>
